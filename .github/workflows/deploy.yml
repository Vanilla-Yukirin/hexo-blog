name: Deploy Hexo to Nginx

on:
  push:
    branches: ["main"]

concurrency:
  group: hexo-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies (locked)
        run: npm ci

      - name: Generate deploy.env from secrets
        run: |
          cat > deploy.env <<EOF
          HEXO_LOCK_PASSWORD="${{ secrets.HEXO_LOCK_PASSWORD }}"
          HEXO_GUESS_PASSWORD="${{ secrets.HEXO_GUESS_PASSWORD }}"
          EOF

      - name: Build with build.sh
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # 固定端口 22，写入 known_hosts，避免首次连接交互
          ssh-keyscan -p 22 "${{ secrets.SERVER_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to server (/var/www/blog)
        run: |
          # 目标路径写死：/var/www/blog
          rsync -az --delete \
            -e "ssh -p 22" \
            public/ \
            "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/blog/"
